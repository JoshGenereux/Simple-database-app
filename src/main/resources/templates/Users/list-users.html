<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <div class="container">

    <h3>User Directory</h3>
    <hr>

    <a th:href="@{/users/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add Users
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempUser : ${users}">
                <td th:text="${tempUser.firstname}"/>
                <td th:text="${tempUser.lastName}"/>
                <td th:text="${tempUser.email}"/>

                <td>
                    <!-- Add update button/link -->
                    <a th:href="@{/users/showFormForUpdate(userId=${tempUser.id})}"
                    class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/users/delete(userId=${tempUser.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    </div>

</body>
</html>
